<html>
<head>
<link rel="stylesheet" href="css/dot-luv/jquery-ui-1.9.2.custom.min.css" />
<link rel="stylesheet" href="css/options.css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>

</head>
<body>
	<h1><img src="bittorrent.png" alt="BitTorrent!" style="width:48px;height:48px"/> Seedboxer downloads options!</h1>
	<table>
		<tbody>
			<tr>
				<td><span class="title"><label for="host">Host</label></span></td>
				<td><input type="text" id="host" class="persistent-input"/><br />
					<span class="tip">The ip/hostname to connect to</span></td>
			</tr>
			<tr>
				<td><span class="title"><label for="port">Port</label></span></td>
				<td><input type="text" id="port" class="persistent-input"/><br />
					<span class="tip">The remote port</span></td>
			</tr>
			<tr>
				<td><span class="title"><label for="login">Username</label></span></td>
				<td><input type="text" id="login" class="persistent-input"/><br />
					<span class="tip">Seedboxer's username</span></td>
			</tr>
			<tr>
				<td><span class="title"><label for="password">Password</label></span></td>
				<td><input type="text" id="password" class="persistent-input"/><br />
					<span class="tip">Seedboxer's password</span></td>
			</tr>
			<tr>
				<td><span class="title"><label for="apikey">Apikey</label></span></td>
				<td><input type="text" id="apikey" disabled="disabled" class="persistent-input"/><br />
					<span class="tip">Seedboxer's apikey (auto-fecthed)</span></td>
			</tr>
		</tbody>
	</table>
	<button class="hidden" id="toggle-mode">Advanced Mode</button>
</body>
</html>
